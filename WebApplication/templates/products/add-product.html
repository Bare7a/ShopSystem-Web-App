<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-2">
        <div class="panel panel-default shadow-effect ">
            <div class="panel-heading">
                <h3 class="panel-title">Add a product</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <input type="text" name="name" id="name" ng-model="productData.Name" class="form-control" placeholder="Product Name">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <select class="form-control" ng-model="productData.ConditionId">
                                    <option value="">-- Condition --</option>
                                    <option value="0">New</option>
                                    <option value="1">Old</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <input type="number" name="price" id="price" ng-model="productData.Price" class="form-control" placeholder="Price">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <input type="number" name="quantity" id="quantity" ng-model="productData.Quantity" class="form-control" placeholder="Quantity">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <textarea name="price" id="price" ng-model="productData.Description" class="form-control" placeholder="Description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <select ng-options="category.Id as category.Name for category in categories" class="form-control" id="category" ng-model="productData.categoryId" ng-required="required">
                                    <option value="">-- Select a Category --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="panel panel-default shadow-effect ">
            <div class="panel-heading">
                <h3 class="panel-title">Add Media</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="row">
                        <div class="col-xs-12">
                            <h3 class="text-center">Pictures</h3>
                            <hr />
                            <div id="images">

                            </div>
                        </div>
                        <div class="col-xs-12">
                            <input type="file" name="image" class="inputfile" id="profilePicture" onchange="angular.element(this).scope().imageSelected(this); this.value=null;return false;" />
                            <label class="btn btn-success btn-block" for="profilePicture">Upload a Picture</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <h3 class="text-center">Videos</h3>
                            <div ng-repeat="video in productData.videos">
                                <div class="col-xs-7">
                                    <div class="form-group">
                                        <input class="form-control" ng-model="video.UrlAddress" />
                                    </div>
                                </div>
                                <div class="col-xs-5">
                                    <div class="form-group">

                                        <select class="form-control" ng-model="video.VideoType">
                                            <option value="">-- Type --</option>
                                            <option value="0">YouTube</option>
                                            <option value="1">Vbox7</option>
                                            <option value="2">Vimeo</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-warning form-control" ng-click="removeVideoInput()">Remove Video</button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-success form-control" ng-click="addVideoInput()">Add Video</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-8 col-md-offset-2">
            <button class="btn btn-success form-control" ng-click="addProduct(productData)">Add a new Product</button>
        </div>
    </div>
</div>
