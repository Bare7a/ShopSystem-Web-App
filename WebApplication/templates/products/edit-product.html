<div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-2">
    <div class="panel panel-default shadow-effect ">
        <div class="panel-heading">
            <h3 class="panel-title">Edit a product</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input type="text" name="name" id="name" ng-model="product.Name" class="form-control" placeholder="Product Name">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <select ng-options="condition.Id as condition.Name for condition in conditions" class="form-control" ng-model="product.ConditionId" id="condition" required="required"></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input type="number" name="price" id="price" ng-model="product.Price" class="form-control" placeholder="Price">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input type="number" name="quantity" id="quantity" ng-model="product.Quantity" class="form-control" placeholder="Quantity">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <textarea name="price" id="price" ng-model="product.Description" class="form-control" placeholder="Description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <select ng-options="category.Id as category.Name for category in categories" class="form-control" id="category" ng-model="product.CategoryId" ng-required="required"></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success form-control" ng-click="editProduct(productData)">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-xs-12 col-sm-6 col-md-4">
    <div class="panel panel-default shadow-effect ">
        <div class="panel-heading">
            <h3 class="panel-title">Edit product media</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <div class="row">
                    <div class="col-xs-12">
                        <h3 class="text-center">Pictures</h3>
                        <hr />
                        <div ng-repeat="picture in pictures">
                            <div class="col-xs-6">
                                <img class="img-responsive" src="{{picture.Image}}" />
                                <button class="btn btn-warning form-control" ng-click="deletePicture(picture.Id)">Delete Picture</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <input type="file" name="picture" class="inputfile" id="picture" onchange="angular.element(this).scope().imageSelected(this); this.value=null;return false;" />
                        <label class="btn btn-success btn-block" for="picture">Upoad a Picture</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <hr />
                        <h3 class="text-center">Videos</h3>
                        <hr />
                        <div ng-repeat="video in videos">
                            <iframe class="col-sm-12 embed-responsive-item" ng-if="video.VideoType == 'YouTube'" ng-src="{{'https://www.youtube.com/embed/' + video.UrlAddress | trustAsResourceUrl}}" allowfullscreen frameborder="0"></iframe>
                            <iframe class="col-sm-12 embed-responsive-item" ng-if="video.VideoType == 'Vbox7'" ng-src="{{'https://www.vbox7.com/emb/external.php?vid=' + video.UrlAddress | trustAsResourceUrl}}" allowfullscreen frameborder="0"></iframe>
                            <iframe class="col-sm-12 embed-responsive-item" ng-if="video.VideoType == 'Vimeo'" ng-src="{{'https://player.vimeo.com/video/' + video.UrlAddress | trustAsResourceUrl}}" allowfullscreen frameborder="0"></iframe>
                            <button class="btn btn-warning form-control" ng-click="deleteVideo(video.Id)">Delete Video</button>
                        </div>
                    </div>
                    <div class="col-xs-7">
                        <input type="text" class="form-control" placeholder="Url Address" ng-model="videoData.UrlAddress" />
                    </div>
                    <div class="col-xs-5">
                        <select ng-options="videoType.Id as videoType.Name for videoType in videoTypes" class="form-control" ng-model="videoData.VideoType" id="condition" required="required">
                            <option value="">-- Type --</option>
                        </select>

                    </div>
                    <div class="col-xs-12">
                        <button class="btn btn-success form-control" ng-click="addVideo(videoData)">Submit a new Video</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
