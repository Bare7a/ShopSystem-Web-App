<div class="container">
    <div class="row sm-12 custyle" ng-if="products.products.length!=0">
        <table class="table table-striped custab">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Condition</th>
                    <th>Category</th>
                    <th>Create Date</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tr ng-repeat="product in products.products">
                <td>{{product.Name}}</td>
                <td>{{product.Price}}</td>
                <td>{{product.Quantity}}</td>
                <td>{{product.Condition}}</td>
                <td>{{product.Category}}</td>
                <td>{{product.CreateDate | date:'dd-MM-yyyy HH:mm'}}</td>
                <td>
                    <a href="/product/{{product.Id}}"><span class="fa fa-eye" title="View Product"></span></a>
                    <a href="/products/edit/{{product.Id}}"><span class="fa fa-edit" title="Edit Product"></span></a>
                    <a href="" ng-click="deleteProduct(product.Id)"><span class="fa fa-trash" title="Delete Product"></span></a>
                </td>
            </tr>
        </table>
    </div>
</div>

<div ng-if="products.products.length==0" class="box no-data">
   No user products.
</div>

<div class="text-center">
    <ul uib-pagination total-items="products.productsCount" ng-model="productsParams.startPage" items-per-page="productsParams.pageSize"
        max-size="8" class="pagination-sm" boundary-link-numbers="true" ng-change="reloadProducts()" previous-text="&laquo;" next-text="&raquo;"></ul>
</div>
