<div class="row">

    <div class="col-lg-12">
        <h1 class="page-header">Products</h1>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="product in products.products">
        <div class="thumbnail">
            <h4 class="text-center"> {{product.Name}}</a></h4>
            <img src="http://placehold.it/320x150" alt="">
            <div class="caption">
                <h4 class="pull-right">1200 &euro;</h4>
                <h4>{{product.Condition}}</h4>
                <p class="pull-right">Left: {{product.Quantity}}</p>
                <p><span class="glyphicon glyphicon-tags"> </span> {{product.Category}}</p>
                <p class="pull-right"><span class="glyphicon glyphicon-user"> </span> {{product.Submiter}}</p>
                <p><span class="glyphicon glyphicon-home"> </span> {{product.City}}</p>

                <p class="pull-right"><span class="glyphicon glyphicon-star"> </span> {{product.Feedback}} / 5</p>
                <p>
                    <span class="glyphicon glyphicon-calendar"></span> {{product.CreateDate | date:'dd.MM.yyyy'}}
                </p>
            </div>
        </div>
    </div>
</div>

<div ng-if="products.products.length==0" class="box no-data">
    No ads found.
</div>

<div class="text-center">
    <ul uib-pagination total-items="products.productsCount" ng-model="productsParams.startPage" items-per-page="productsParams.pageSize"
        max-size="8" class="pagination-sm" boundary-link-numbers="true" ng-change="reloadProducts()" previous-text="&laquo;" next-text="&raquo;"></ul>
</div>
